<template name="errors">
	<div class="errors row-fluid">
		{{#each errors}}
			{{> error}}
		{{/each}}
	</div>
</template>

<template name="error">
	<div class="alert {{#if warn}}alert-warning{{else}}alert-danger{{/if}}">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		{{message}}
	</div>
</template>
