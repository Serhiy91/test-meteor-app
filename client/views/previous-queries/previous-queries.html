<template name="prevQueries">
	<section class="previous-queries">
		<table class="table">
			<tbody>
			{{#each queries}}
				<tr>
					<td><a href class="request">{{query}}</a></td>
					<td>{{lat}}</td>
					<td>{{lng}}</td>
					<td>{{radius}}</td>
					<td>{{date}}</td>
					<td><span class="glyphicon glyphicon-trash delete"></span></td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</section>
</template>
