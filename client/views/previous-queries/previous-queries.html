<template name="prevQueries">
	<section class="previous-queries">
		{{#if isMore4Queries}}
			<div class="query-toggle">
				<span class="label">Show all queries</span>
				<button type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-chevron-up"></span>
				</button>
			</div>
		{{/if}}
		<div class="clear"></div>
		{{#each queries}}
			{{> query}}
		{{/each}}
		<div class="clear"></div>
	</section>
</template>
