<head>
	<title>Test Meteor App</title>
</head>
<body>
	{{> errors}}
		{{#if loadingUser}}
			{{> spinner}}
		{{else}}
			{{#unless currentUser}}
				{{> auth}}
			{{else}}
				<div class="container">
					{{> userInfo}}
					{{> prevQueries}}
					{{> map}}
					{{> venuesList}}
				</div>
			{{/unless}}
		{{/if}}
</body>
