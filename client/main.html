<head>
	<title>Test Meteor App</title>
</head>
<body>
	{{> errors}}
		{{#if loadingUser}}
			{{> spinner}}
		{{else}}
			<div class="container">
				{{#unless currentUser}}
					{{> auth}}
				{{else}}
					{{> userInfo}}
					{{> prevQueries}}
					{{> map}}
					{{> venuesList}}
				{{/unless}}
			</div>
		{{/if}}
</body>
